<mat-card>
  <mat-toolbar color="secondary">Cursos Disponíveis</mat-toolbar>

  <div *ngIf="cursos$ | async as cursos; else carregar">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let curso"> {{curso.nome}} </td>
      </ng-container>

      <!-- Categoria -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let curso"> {{curso.categoria}} </td>
      </ng-container>

      <!-- Duracao -->
      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef> Professor </th>
        <td mat-cell *matCellDef="let curso"> {{curso.professor}} </td>
      </ng-container>

      <!-- Duracao -->
      <ng-container matColumnDef="duracao">
        <th mat-header-cell *matHeaderCellDef> Duração </th>
        <td mat-cell *matCellDef="let curso"> {{curso.duracao}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #carregar>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
